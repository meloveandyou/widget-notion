<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cozy Clock</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Playfair Display', serif;
    background: linear-gradient(120deg, #f3e6e3, #f9f3f1);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .clock-container {
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    padding: 40px 50px;
    text-align: center;
    max-width: 300px;
    width: 100%;
  }

  .clock-title {
    font-size: 1.2rem;
    margin-bottom: 20px;
    font-weight: 500;
    color: #333;
  }

  .time {
    font-size: 3rem;
    font-weight: 400;
    margin: 0;
    letter-spacing: 2px;
    color: #333;
  }

  .date {
    font-size: 1rem;
    margin-top: 10px;
    font-weight: 400;
    color: #555;
  }

  /* Small glow behind the text for a subtle highlight */
  .clock-container .time, .clock-container .date, .clock-container .clock-title {
    text-shadow: 0 1px 2px rgba(255,255,255,0.8);
  }
</style>
</head>
<body>
<div class="clock-container">
  <div class="clock-title">Cozy Clock</div>
  <div class="time" id="time">--:--:--</div>
  <div class="date" id="date">Loading date...</div>
</div>

<script>
  function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2,"0");
    const minutes = now.getMinutes().toString().padStart(2,"0");
    const seconds = now.getSeconds().toString().padStart(2,"0");
    const day = now.toLocaleDateString(undefined, { weekday: 'long' });
    const month = now.toLocaleDateString(undefined, { month: 'long' });
    const dateNum = now.getDate();
    const year = now.getFullYear();

    document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
    document.getElementById('date').textContent = `${day}, ${month} ${dateNum}, ${year}`;
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>
</body>
</html>
